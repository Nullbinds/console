<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Art Gradient Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>CS2 CONSOLE LOGO GEN</h1>
        <p>nullbinds.com</p>
        <textarea id="asciiInput" name="asciiInput">ascii art here</textarea>
        <div id="note">
            <p>Note: CS2 has a maximum character limit per command of 255.</p>
        </div>
        <div class="form-group">
            <p>From Color</p>
            <input type="color" name="fromColor" id="fromColor" class="color-input">
            <p>To Color</p>
            <input type="color" name="toColor" id="toColor" class="color-input">
        </div>
        <div class="gradientContainer">
            <div id="gradient"></div>
        </div>
        
        <div class="buttons">
            <div type="submit" class="btn" onclick="updateLogDiv()">Generate</div>
            <div type="submit" class="btn" onclick="randomizeColors()">Randomize</div>
            <div type="submit" class="btn copy-btn" onclick="copyToClipboard()">Copy to Clipboard</div>
        </div>

        <pre id="logDiv" onclick="selectText(this.id)"></pre>
        <p>Copy and place in a CS2 .cfg file to print it to the console</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
